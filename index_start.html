<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drumkit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div class="key" id="65" >
			<p>A</p>
			<span class="sound">Clap</span>
		</div>

		<div class="key" id="83" >
			<p>S</p>
			<span class="sound">Hihat</span>

		</div>

		<div class="key" id="68" >
			<p>D</p>
			<span class="sound">Kick</span>

		</div>

		<div class="key" id="70" >
			<p>F</p>
			<span class="sound">Openhat</span>

		</div>

		<div class="key" id="71" >
			<p>G</p>
			<span class="sound">Boom</span>

		</div>

		<div class="key" id="72" >
			<p>H</p>
			<span class="sound">Ride</span>

		</div>

		<div class="key" id="74" >
			<p>J</p>
			<span class="sound">Snare</span>

		</div>

		<div class="key" id="75" >
			<p>K</p>
			<span class="sound">Tom</span>

		</div>

		<div class="key" id="76" >
			<p>L</p>
			<span class="sound">Tink</span>

		</div>

	</div>
	<audio src="sounds/clap.wav" id="a65"></audio>
	<audio src="sounds/hihat.wav" id="a83"></audio>
	<audio src="sounds/kick.wav" id="a68"></audio>
	<audio src="sounds/openhat.wav" id="a70"></audio>
	<audio src="sounds/boom.wav" id="a71"></audio>
	<audio src="sounds/ride.wav" id="a72"></audio>
	<audio src="sounds/snare.wav" id="a74"></audio>
	<audio src="sounds/tom.wav" id="a75"></audio>
	<audio src="sounds/tink.wav" id="a76"></audio>
	<script>
		function playSound(e){
			var audio = document.querySelector(`audio[id = "a${e.keyCode}"]`);
			var key = document.querySelector(`div[id = "${e.keyCode}"]`);
			console.log(key);

			if(!audio) return;
			key.classList.add('playing');
			audio.currentTime = 0;
			audio.play();

			setTimeout(function(){
				key.classList.remove('playing');
			},50);
		}
		window.addEventListener('keydown', playSound);

	</script>
</body>
</html>
